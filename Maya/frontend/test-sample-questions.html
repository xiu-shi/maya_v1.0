<!DOCTYPE html>
<html>
<head>
  <title>Test Sample Questions</title>
  <style>
    .maya-sample-question {
      padding: 8px;
      background: #E9ECEF;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
      user-select: text !important;
      -webkit-user-select: text !important;
      pointer-events: auto !important;
    }
    .maya-sample-question:hover {
      background: #DEE2E6;
    }
  </style>
</head>
<body>
  <h1>Test Sample Questions</h1>
  <ul>
    <li class="maya-sample-question" data-prompt="Test question 1">Test question 1</li>
    <li class="maya-sample-question" data-prompt="Test question 2">Test question 2</li>
  </ul>
  
  <textarea id="chatInput" style="width: 100%; height: 100px;"></textarea>
  
  <script>
    document.querySelectorAll('.maya-sample-question').forEach((item, index) => {
      item.addEventListener('click', function(e) {
        e.stopPropagation();
        const prompt = this.getAttribute('data-prompt');
        const chatInput = document.getElementById('chatInput');
        console.log('Clicked:', prompt);
        if (chatInput && prompt) {
          chatInput.value = prompt;
          chatInput.focus();
          alert('Question populated: ' + prompt);
        }
      });
      
      item.addEventListener('mouseenter', function() {
        this.style.backgroundColor = '#CED4DA';
        console.log('Hover on', index);
      });
      
      item.addEventListener('mouseleave', function() {
        this.style.backgroundColor = '#E9ECEF';
      });
    });
    
    console.log('Test page loaded. Try clicking the questions.');
  </script>
</body>
</html>
